{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯訂單</title>
    <link rel="stylesheet" href="{% static 'css/edit_order.css' %}"> 
</head>
<body>
    <h1>編輯訂單</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label>{{ field.label }}:</label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit">儲存更新</button>
    </form>
    <a href="{% url 'check_order' order.id %}">取消並返回</a>
</body>
</html>

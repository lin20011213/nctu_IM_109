{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ restaurant.name }} 的菜單</title>
    <link rel="stylesheet" href="{% static 'css/order_menu.css' %}"> 

</head>
<body>
    <h1>{{ restaurant.name }} 餐廳菜單</h1>
    <h5>餐廳編號 {{ restaurant.id }}</h5>
    <h5>餐廳電話 {{ restaurant.phone_number }}</h5>
    <form method="post">
        {% csrf_token %}
        {% for item in menu_list.data %}
        <div class="mb-3">
            <label class="form-label">{{ item.name }} - ${{ item.price }}</label>
            <div class="input-group">
                <button type="button" class="btn btn-outline-secondary" onclick="decrease('{{ item.name }}')">-</button>
                <input type="text" class="form-control" value="1" id="{{ item.name }}" name="{{ item.name }}">
                <button type="button" class="btn btn-outline-secondary" onclick="increase('{{ item.name }}')">+</button>
                <input type="text" class="form-control" placeholder="Add note" name="{{ item.name }}_note">
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">送出餐點</button>
    </form>

    <script>
        function increase(itemName) {
            var input = document.getElementById(itemName);
            var currentValue = parseInt(input.value);
            input.value = currentValue + 1;
        }

        function decrease(itemName) {
            var input = document.getElementById(itemName);
            var currentValue = parseInt(input.value);
            if (currentValue > 1) {
                input.value = currentValue - 1;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
